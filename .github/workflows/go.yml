name: Go

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup bootstrap Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: false

      - name: Install gotip
        run: |
          set -euxo pipefail
          go install golang.org/dl/gotip@latest
          gotip download
          gotip version

      - name: Format check
        run: |
          set -euxo pipefail
          bad=$(gotip fmt -l . || true)
          if [ -n "$bad" ]; then
            echo "gofmt issues:"
            echo "$bad"
            exit 1
          fi

      - name: Vet
        run: |
          set -euxo pipefail
          gotip vet ./...

      - name: Test
        run: |
          set -euxo pipefail
          gotip test ./... -race

      - name: Install golangci-lint
        run: |
          set -euxo pipefail
          gotip install github.com/golangci/golangci-lint/cmd/golangci-lint@v2.9.0
          golangci-lint --version

      - name: Build custom-gcl with plugin
        run: |
          set -euxo pipefail
          golangci-lint custom -v
          ./custom-gcl --version || true

      - name: Run custom-gcl
        run: |
          set -euxo pipefail
          ./custom-gcl run ./...
